syntax = "proto3";

import "google/protobuf/any.proto";
package transport;

message GrpcRequest {
  string label = 1;
  google.protobuf.Any body = 2;
  string requestId = 3;
  map<string, string> header = 4;
}

message GrpcResponse {
  string label = 1;
  google.protobuf.Any body = 2;
  string requestId = 3;
  map<string, string> header = 4;
}